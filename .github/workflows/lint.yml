name: Run lint

on:
  push:
    branches: [main]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.13.0"

      - name: Install deps
        run: npm install

      - name: Run linter
        run: npm run lint
